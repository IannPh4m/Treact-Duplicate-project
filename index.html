<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Replicate</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__logo">
            <a href="#" class="logo">
              <img src="./assets/TReact Logo.svg" class="logo__img" alt="TReact Logo" />Treact
            </a>
          </div>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link nav__link--login">Login</a></li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <header>
        <div class="header__container">
          <div class="row header__row">
            <div class="header__wrapper">
              <div class="header__text">
                <h1 class="header__title">
                  Beautiful React Templates
                  <span class="text--purple">for you.</span>
                </h1>
                <p class="header__para">
                  Our templates are easy to setup, understand and customize. Fully
                  modular components with a variety of pages and components. Test
                </p>
              </div>
              <div class="header__email">
                <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                <button class="header__email--button">Get Started</button>
              </div>
              <div class="header__customer">
                <p class="header__customer--para">OUR TRUSTED CUSTOMERS</p>
                <img src="./assets/TReact Customer Logos.png"  class="header__customer--img" alt="Trusted Customers">
              </div>
            </div>
            <figure class="header__graphic">
                <img src="./assets/TReact Graphic.svg" class="header__graphic--illustration" alt="">
            </figure>
        </div>
        </div>
      </header>
    </section>
